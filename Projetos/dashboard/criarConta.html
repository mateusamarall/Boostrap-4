<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/bibliotecas/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/bibliotecas/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/sb-admin.min.css" />
    <title>Criar conta</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">
          Criar conta
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="primeironome">Primeiro Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="primeironome"
                    name="primeironome"
                    placeholder="digite seu Primeiro Nome"
                  />
                </div>

                <div class="col-md-6">
                  <label for="sobrenome">Sobrenome Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sobrenome"
                    name="sobrenome"
                    placeholder="digite seu sobrenome"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="digite seu email"
              />
            </div>

            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <label for="senha">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    name="senha"
                    placeholder="digite sua senha"
                  />
                </div>

                <div class="col-md-6">
                  <label for="confirmasenha">Confirmar senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmasenha"
                    name="confirmasenha"
                    placeholder="Confirme sua senha"
                  />
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block">Registrar-se</button>
            <div class="text-center">
              <a href="./recuperar.html" class="d-block small mt-3">
                Esqueci minha senha
              </a>
            </div>
            <div class="text-center">
              <a href="./login.html" class="d-block small mt-1">
                PÃ¡gina de login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="./assets/bibliotecas/jquery/jquery.min.js"
    ></script>
    <script src="./assets/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
  </body>
</html>
