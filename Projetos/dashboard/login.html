<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/bibliotecas/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/bibliotecas/font-awesome/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./assets/css/sb-admin.min.css" />
    <title>Login</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
                placeholder="digite seu email"
              />
            </div>

            <div class="form-group">
              <label for="senha">Email</label>
              <input
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                placeholder="digite sua senha"
              />
            </div>
            <div class="form-group">
              <div class="form-check">
                <label for="" class="form-check-label">
                  <input type="checkbox" class="form-check-input" />
                  Lembrar minha senha
                </label>
              </div>
            </div>

            <button class="btn btn-primary btn-block">Entrar</button>
            <div class="text-center">
              <a href="criarConta.html" class="d-block small mt-3">
                Criar uma conta
              </a>
            </div>
            <div class="text-center">
              <a href="./recuperar.html" class="d-block small mt-1">
                Esqueceu a senha?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="./assets/bibliotecas/jquery/jquery.min.js"
    ></script>
    <script src="./assets/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
  </body>
</html>
