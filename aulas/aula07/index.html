<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">
            Primário
          </button>
          <a href="#" class="btn btn-secondary" role="button">Secundario</a>
          <input type="button" value="Success" class="btn btn-success" />
          <input type="submit" value="Danger" class="btn btn-danger" />
          <input type="reset" value="Warning" class="btn btn-warning" />
          <button class="btn btn-info">Informação</button>
          <button class="btn btn-light">luz</button>
          <button class="btn btn-dark">dark</button>
          <button class="btn btn-link">link</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary">
            Primário
          </button>
          <a href="#" class="btn btn-outline-secondary" role="button"
            >Secundario</a
          >
          <input
            type="button"
            value="Success"
            class="btn btn-outline-success"
          />
          <input type="submit" value="Danger" class="btn btn-outline-danger" />
          <input type="reset" value="Warning" class="btn btn-outline-warning" />
          <button class="btn btn-outline-info">Informação</button>
          <button class="btn btn-outline-light">luz</button>
          <button class="btn btn-outline-dark">dark</button>
          <button class="btn btn-link">link</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary btn-lg">
            Primário
          </button>
          <a href="#" class="btn btn-outline-secondary btn-sm" role="button"
            >Secundario</a
          >
          <input
            type="button"
            value="Success"
            class="btn btn-outline-success"
          />
          <input type="submit" value="Danger" class="btn btn-outline-danger" />
          <input type="reset" value="Warning" class="btn btn-outline-warning" />
          <button class="btn btn-outline-info">Informação</button>
          <button class="btn btn-outline-light">luz</button>
          <button class="btn btn-outline-dark">dark</button>
          <button class="btn btn-link">link</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-primary btn-lg btn-block">
            Primário
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary">
            Primário
          </button>
          <button class="btn btn-primary active">
            Primário
          </button>

          <button class="btn btn-primary" disabled>
            Primário
          </button>

          <a
            class="btn btn-primary disabled"
            role="button"
            aria-disabled="true"
          >
            Primário
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
