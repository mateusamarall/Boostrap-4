<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div
            id="controleCarrossel"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#controleCarrossel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#controleCarrossel" data-slide-to="1"></li>
              <li data-target="#controleCarrossel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="../aula08/images/images.jpg" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Primeiro Título</h3>
                  <p>subtitulo</p>
                </div>
              </div>

              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="../aula08/images/mixkit-girl-meditating-in-yoga-pose-at-sunset-4803-0.jpg"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Segundo Título</h3>
                  <p>subtitulo</p>
                </div>
              </div>

              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="../aula08/images/mulher-que-reza-e-livra-os-pássaros-à-natureza-no-fundo-do-por-sol-99680945.jpg"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>Terceiro Título</h3>
                  <p>subtitulo</p>
                </div>
              </div>
            </div>
            <a
              href="#controleCarrossel"
              class="carousel-control-prev"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">voltar</span>
            </a>

            <a
              href="#controleCarrossel"
              class="carousel-control-next"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Avançar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(".carousel").carousel({
        interval: 5000,
      });
    </script>
  </body>
</html>
