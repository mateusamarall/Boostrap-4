<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .bg {
        background-color: #563d7c;
        height: 50px;
        border: 1px solid #fff;
      }
    </style>
    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="">
            <div class="form-group">
              <label for="inputEmail1">Email</label>
              <input
                type="email"
                class="form-control col-4 border-right-0 border-left-0 border-top-0"
                name="inputEmail1"
                id="inputEmail1"
                placeholder="Digite seu melhor email"
                aria-describedby="emailHelp"
              />
              <small id="emailHelp" class="form-text text-muted"
                >Exemplo: seuemail@exemplo.com</small
              >
            </div>

            <div class="form-group">
              <label for="inputSenha1">Senha</label>
              <input
                type="password"
                class="form-control col-4 border-right-0 border-left-0 border-top-0"
                name="inputSenha1"
                id="inputSenha1"
                placeholder="Digite uma senha"
                readonly
              />
            </div>

            <div class="form-check">
              <label for="" class="form-check-label">
                <input type="checkbox" class="form-check-input" />
                Manter Conectado
              </label>
            </div>
            <button class="btn btn-primary" type="submit">Entrar</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <form action="">
            <div class="form-group row">
              <label for="inputEmail2" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control-plaintext col-5 border-right-0 border-left-0 border-top-0"
                  name="inputEmail2"
                  id="inputEmail2"
                  placeholder="Digite seu melhor email"
                  value="meuemail@exemplo.com"
                  readonly
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputSenha2" class="col-sm-2 col-form-label"
                >Senha</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control col-5 border-right-0 border-left-0 border-top-0"
                  name="inputSenha2"
                  id="inputSenha2"
                  placeholder="Digite uma senha"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-12">
            <form action="">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="nome" class="col-form-label">Nome:</label>
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    class="form-control"
                    placeholder="Digite seu Nome"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="sobreome" class="col-form-label"
                    >SobreNome:</label
                  >
                  <input
                    id="SobreNome"
                    name="SobreNome"
                    type="text"
                    class="form-control"
                    placeholder="Digite seu SobreNome"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="end" class="col-form-label">Endereço:</label>
                <input
                  id="end"
                  name="end"
                  type="text"
                  class="form-control"
                  placeholder="Digite seu Endereço"
                />
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="cidade" class="col-form-label">Cidade:</label>
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    class="form-control"
                    placeholder="Digite Sua cidade"
                  />
                </div>

                <div class="form-group col-md-4">
                  <label for="Estado" class="col-form-label">Estado:</label>
                  <input
                    id="SobreNome"
                    name="SobreNome"
                    type="text"
                    class="form-control"
                    placeholder="Digite seu SobreNome"
                  />
                </div>

                <div class="form-group col-md-e">
                  <label for="CEP" class="col-form-label">CEP:</label>
                  <input
                    id="nome"
                    name="nome"
                    type="text"
                    class="form-control"
                    placeholder="Digite Seu cep"
                  />
                </div>
              </div>
              <button class="btn btn-primary">cadastrar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control form-control-lg" />
          <input type="text" class="form-control form-control" />
          <input type="text" class="form-control form-control-sm" />
        </div>
      </div>
    </div>

    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
