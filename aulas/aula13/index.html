<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .bg {
        background-color: #563d7c;
        height: 50px;
        border: 1px solid #fff;
      }
    </style>
    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-text" id="input1">@</span>
            <input
              type="text"
              class="form-control"
              name="input1"
              placeholder="Nome de usuário"
              aria-label="Nome de Usuário"
              aria-describedby="input1"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="input1"
              placeholder="Nome de usuário"
              aria-label="Nome de Usuário"
              aria-describedby="input1"
            />
            <span class="input-group-text" id="input1">@seudomnio.com.br</span>
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <span class="input-group-text" id="input1">R$</span>
            <input
              type="text"
              class="form-control"
              name="input1"
              placeholder="Nome de usuário"
              aria-label="Nome de Usuário"
              ar
              ia-describedby="input1"
            />
            <span class="input-group-text" id="input1">.00</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-text">
              <input
                type="checkbox"
                aria-label="Checkbox acompanhando um input de texto"
              />
            </span>
            <input
              type="text"
              class="form-control"
              aria-label="input de texto acompanhando checkbox"
            />
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <span class="input-group-text">
              <input
                type="radio"
                aria-label="radio acompanhando um input de texto"
              />
            </span>
            <input
              type="text"
              class="form-control"
              aria-label="input de texto acompanhando checkbox"
            />
          </div>
        </div>

        <div class="col-5">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Pesquisar por..."
            />

            <button class="btn btn-secondary">buscar</button>
          </div>
        </div>
      </div>
    </div>

    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
