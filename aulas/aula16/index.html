<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-lg btn-danger"
            data-toggle="popover"
            title="Titulo do Popover"
            data-content="Lorem ipsum, dolor sit
                 amet consectetur adipisicing elit. 
                 Facere
                pariatur voluptatibus, soluta"
          >
            Clique para abrir o popover
          </button>
        </div>
      </div>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        Exercitationem, consequatur porro perspiciatis assumenda est facilis,
        vero repudiandae provident suscipit quo libero pariatur odit iure
        excepturi quisquam atque tempora quasi? Enim!
      </p>
      <div class="row">
        <div class="col-12">
          <button
            type="button"
            class="btn btn-secondary"
            data-container="body"
            data-toggle="popover"
            data-placement="top"
            data-content="Lorem ipsum, dolor sit
              amet consectetur adipisicing elit. 
              Facere
             pariatur voluptatibus, soluta"
          >
            Popover-top
          </button>
        </div>
      </div>

      

        <div class="row">
          <div class="col-12">
            <button
              type="button"
              class="btn btn-secondary"
              data-container="body"
              data-toggle="popover"
              data-placement="bottom"
              data-content="Lorem ipsum, dolor sit
              amet consectetur adipisicing elit. 
              Facere
             pariatur voluptatibus, soluta"
            >
              Popover-bottom
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              data-container="body"
              data-toggle="popover"
              data-placement="left"
              data-content="Lorem ipsum, dolor sit
              amet consectetur adipisicing elit. 
              Facere
             pariatur voluptatibus, soluta"
            >
              Popover-left
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-container="body"
              data-toggle="popover"
              data-placement="right"
              data-content="Lorem ipsum, dolor sit
              amet consectetur adipisicing elit. 
              Facere
             pariatur voluptatibus, soluta"
            >
              Popover-right
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
