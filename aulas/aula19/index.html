<!DOCTYPE html>
<html lang="pt-br">
  <head>

      name="viewport"

    <link

  <body>

      <div class="row">

          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link">

            <li class="nav-item">

              </a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-12">

            <li class="nav-item">
              <a href="#" class="nav-link">
                Link 1

            <li class="nav-item">
              <a href="#" class="nav-link">

              <a href="#" class="nav-link">

              </a>

            <li class="nav-item">

            <li class="nav-item">
              <a href="#" class="nav-link disabled">

              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link active">
                Link 1
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                Link 2
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">

              </a>
            </li>

    <!--scripts boostrap-->
    <script
