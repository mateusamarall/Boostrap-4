<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Boostrap</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-dark bg-dark navbar-expand-lg"
            style="width: 100%;"
          >
            <a href="#" class="navbar-brand">
              <img
                src="../aula08/images/images.jpg"
                width="30"
                height="30"
                class="d-inline-block align-top"
              />
              Home
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#nav1"
              aria-controls="nav1"
              aria-expanded="false"
              aria-label="Alterna navegação"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between"
              id="nav1"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Perfil</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle"
                    id="linkDrop"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Blog
                  </a>
                  <div class="dropdown-menu" aria-labelledby="linkdrop">
                    <a href="#" class="dropdown-item">Novidades</a>
                    <a href="#" class="dropdown-item">Tecnologia</a>
                    <a href="#" class="dropdown-item">lançamento</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Clientes</a>
                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link">Portifólio</a>
                </li>
              </ul>
              <form action="" class="form-inline">
                <input
                  type="text"
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Pesquisar"
                  aria-label="pesquisar"
                />
                <button
                  class="btn btn-outline-primary my-2 my-sm-0"
                  type="submit"
                >
                  Buscar
                </button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
