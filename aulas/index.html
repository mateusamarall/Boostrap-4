<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .bg {
        background-color: #563d7c;
        height: 50px;
        border: 1px solid #fff;
      }
    </style>
    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--linha-->

        <div class="col bg"></div>
        <!--coluna-->
        <div class="col bg"></div>
        <div class="col bg"></div>
        <div class="col bg"></div>
      </div>
      <div class="row">
        <div class="col-6 bg"></div>
        <div class="col bg"></div>
        <div class="col bg"></div>
      </div>

      <div class="row">
        <div class="col-1 bg"></div>
        <div class="col bg"></div>
        <div class="col bg"></div>
      </div>

      <div class="row">
        <div class="col-1 bg"></div>
        <div class="col-6 bg"></div>
        <div class="col-2 bg"></div>
      </div>
      <!--centralizacao-->
      <div class="row justify-content-center">
        <div class="col-1 bg"></div>
        <div class="col-6 bg"></div>
        <div class="col-2 bg"></div>
      </div>

      <div class="row justify-content-end">
        <div class="col-1 bg"></div>
        <div class="col-6 bg"></div>
        <div class="col-2 bg"></div>
      </div>
      <!--dispositivos pequenso breakpoints-->
      <div class="row">
        <!--xl são para dispositivos com mais de <1200px-->
        <div class="col-xl-4 col-sm-12 bg"></div>
        <div class="col-xl-4 col-sm-12 bg"></div>
        <div class="col-xl-4 col-sm-12 bg"></div>
      </div>

      <div class="row">
        <!--xl são para dispositivos com mais de <1200px-->
        <div class="col bg">
          <h1>primeiro item</h1>
        </div>
        <div class="col bg order-12">
          <h1>segundo item</h1>
        </div>
        <div class="col bg order-1">
          <h1>terceiro item</h1>
        </div>
      </div>
    </div>

    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
