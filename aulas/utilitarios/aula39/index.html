<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .col-2 {
        padding: 50px;
        margin-right: 5px;
        background-color: #8a2be2;
      }
      body {
        background-color: #000;
      }
    </style>
    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 border"></div>
        <div class="col-2 border border-0"></div>
        <div class="col-2 border border-top-0"></div>
        <div class="col-2 border border-right-0"></div>
        <div class="col-2 border border-left-0"></div>
        <div class="col-2 border border-bottom-0"></div>
      </div>

      <div class="row">
        <div class="col-2 border border-primary"></div>
        <div class="col-2 border border-secondary"></div>
        <div class="col-2 border border-success"></div>
        <div class="col-2 border border-danger"></div>
        <div class="col-2 border border-warning"></div>
        <div class="col-2 border border-info"></div>
      </div>

      <div class="row">
        <div class="col-2 border border-primary rounded"></div>
        <div class="col-2 border border-secondary rounded"></div>
        <div class="col-2 border border-success rounded"></div>
        <div class="col-2 border border-danger rounded"></div>
        <div class="col-2 border border-warning rounded-right"></div>
        <div class="col-2 border border-info rounded-left"></div>
      </div>
    </div>

    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
