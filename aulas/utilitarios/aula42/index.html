<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style></style>
    <title>Boostrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="p-3 mb-2 w-25 bg-primary"></div>
          <div class="p-3 mb-2 w-50 bg-secondary"></div>
          <div class="p-3 mb-2 w-75 bg-success"></div>
          <div class="p-3 mb-2 w-100 bg-danger"></div>
        </div>
      </div>

      <div class="row">
        <div class="col bg-warning" style="height: 300px;">
          <div class="p-3 mb-2 h-25 d-inline-block bg-primary"></div>
          <div class="p-3 mb-2 h-50 d-inline-block bg-secondary"></div>
          <div class="p-3 mb-2 h-75 d-inline-block bg-success"></div>
          <div class="p-3 mb-2 h-100 d-inline-block bg-danger"></div>
        </div>
      </div>
    </div>

    <!--scripts boostrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
